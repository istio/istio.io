kramdown:
  input: GFM
  hard_wrap: false

markdown:
  kramdown
kramdown:
    input: GFM
    hard_wrap: false
    syntax_highlighter: rouge

baseurl: ""

githuburl: https://github.com/istio/istio.github.io/

sass:
  style: compressed
  
paginate: 2

paginate_path: "/blog/page:num/"

excerpt_separator: <!--more-->

collections:
  docs:
    output: true

gems:
  - jekyll-redirect-from
  - jekyll-sitemap

exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - CNAME
  - CONTRIBUTING.md
  - .gitignore
  - Vagrantfile
  - .vagrant
