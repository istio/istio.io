
{% assign faqs = site.faq | sort: "order" %}
{% for q in faqs %}
    {% assign comp = q.path | split: '/' %}
    {% assign qcat = comp[1] %}
    {% if qcat == include.category %}
        {% assign name = q.path | downcase | split: '/' | last | remove: ".md" %}

        <h4 id="{{name}}">Q: {{q.title}}</h4>
        {{q.content}}
    {% endif %}
{% endfor %}
