[build]
    publish = "public"

[build.environment]
    HUGO_VERSION = "0.111.2"
    NODE_VERSION = "18.12.1"
    BUILD_WITH_CONTAINER = "0"
    GO_VERSION = "1.19.3"
    PYTHON_VERSION = "3.8"
    RUBY_VERSION = "3.0.2"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
