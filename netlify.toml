[build]
    publish = "public"

[build.environment]
    HUGO_VERSION = "0.145.0"
    NODE_VERSION = "22.14.0"
    BUILD_WITH_CONTAINER = "0"
    GO_VERSION = "1.24.2"
    PYTHON_VERSION = "3.12.3"
    RUBY_VERSION = "3.2.3"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
