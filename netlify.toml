[build]
    publish = "public"

[build.environment]
    HUGO_VERSION = "0.104.1"
    NODE_VERSION = "18.2.0"
    BUILD_WITH_CONTAINER = "0"
    GO_VERSION = "1.19.1"
    PYTHON_VERSION = "3.8"
    RUBY_VERSION = "2.7.2"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
