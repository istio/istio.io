[build]
    publish = "public"

[build.environment]
    HUGO_VERSION = "0.112.5"
    NODE_VERSION = "18.16.0"
    BUILD_WITH_CONTAINER = "0"
    GO_VERSION = "1.19.9"
    PYTHON_VERSION = "3.9"
    RUBY_VERSION = "3.0.6"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
