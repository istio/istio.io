integrations:
  - name: "Ambassador"
    logo: "/logos/ambassador.svg"
    url: "https://www.getambassador.io/docs/edge-stack/latest/howtos/istio/"
    description: "Ambassador Edge Stack and Istio can be deployed together on Kubernetes."
    details: 
      - "In this configuration, incoming traffic from outside the cluster is first routed through the Ambassador Edge Stack, which then routes the traffic to Istio-powered services. The Ambassador Edge Stack handles authentication, edge routing, TLS termination, and other traditional edge functions."
  - name: "Apigee"
    logo: "/logos/apigee.svg"
    url: "https://cloud.google.com/blog/products/api-management/announcing-api-management-for-services-that-use-envoy"
    description: "Apigee lets you centrally govern or manage APIs, providing centralized API publishing, visibility, governance, and usage analytics."
    details:
      - "The Apigee Adapter for Envoy can be used by anyone who uses a standard Envoy proxy, including anyone who uses Istio."
      - "With the Apigee Adapter for Envoy, you can extend Envoy’s capabilities to include API management, so developers can expose the services behind Envoy as APIs."
  - name: "Argo Rollouts"
    logo: "/logos/argo.svg"
    url: "https://istio.io/"
    description: "Argo Rollouts provides advanced deployment capabilities such as blue-green, canary, canary analysis, experimentation, and progressive delivery features to Kubernetes."
    details:
      - "Argo Rollouts uses Istio to provide advanced traffic shaping capabilities to the different versions of the Rollout during an update."
  - name: "Calico"
    logo: "/logos/project-calico.svg"
    url: "https://docs.projectcalico.org/security/app-layer-policy#installing-istio"
    description: "Calico integrates seamlessly with Istio to enforce network policy within the Istio service mesh."
    details:
      - "Calico network policy for Istio lets you enforce application layer attributes like HTTP methods or paths, and cryptographically secure identities for Istio-enabled apps."
  - name: "cert-manager"
    logo: "/logos/cert-manager.svg"
    url: "https://www.jetstack.io/blog/cert-manager-istio-integration/"
    description: "cert-manager can be used to sign workload certificates in an Istio service mesh."
    details:
      - "Calico network policy for Istio lets you enforce application layer attributes like HTTP methods or paths, and cryptographically secure identities for Istio-enabled apps."
  - name: "Cilium"
    logo: "/logos/cilium.svg"
    url: "https://docs.cilium.io/en/latest/gettingstarted/istio/"
    description: "Cilium transparently secures network connectivity between application services deployed on Kubernetes."
    details:
      - "Cilium’s Istio integration allows Cilium to enforce HTTP L7 network policies for mTLS protected traffic within the Istio sidecar proxies."
  - name: "Citrix"
    logo: "/logos/citrix.png"
    url: "https://www.citrix.com/blogs/2019/09/23/citrix-integrates-its-adc-portfolio-with-istio/"
    description: "Secure, manage and monitor microservices traffic with the integration of Istio as a control plane and the battle-tested Citrix ADC as a data-plane proxy."
    details:
      - "The Citrix ADC portfolio is now integrated with the Istio control plane as an ingress gateway and as a sidecar proxy. This enables you to tightly secure and better optimize traffic into, and within, your microservice-based application environment with the Citrix ADC data plane and the Istio control plane."
  - name: "Codefresh"
    logo: "/logos/codefresh.svg"
    url: "https://codefresh.io/webinars/istio-canary-deployment-with-helm-and-codefresh/"
    description: "Codefresh is a fast, powerful CI/CD platform."
  - name: "Datadog"
    logo: "/logos/datadog.svg"
    url: "https://docs.datadoghq.com/integrations/istio/"
    description: "With turn-key integrations, Datadog seamlessly aggregates metrics and events across the full devops stack."
    details:
      - "Datadog monitors every aspect of your Istio environment, so you can:"
      - "Assess the health of Envoy and the Istio control plane with logs"
      - "Break down the performance of your service mesh with request, bandwidth, and resource consumption metrics"
      - "Map network communication between containers, pods, and services over the mesh with Network Performance Monitoring."
      - "Drill into distributed traces for applications transacting over the mesh with APM."
  - name: "DigitalOcean App Platform"
    logo: "/logos/digital-ocean.svg"
    url: "https://www.digitalocean.com/products/app-platform/"
    description: "DigitalOcean App Platform is a Platform-as-a-Service (PaaS) offering that allows developers to publish code directly to DigitalOcean servers without worrying about the underlying infrastructure."
  - name: "Envoy"
    logo: "/logos/envoy.svg"
    url: "https://envoyproxy.io/"
    description: "Istio uses the Envoy proxy as its data plane, and the Istio team are some of the top contributors to the project."
    details:
      - "Originally built at Lyft, Envoy is a high performance C++ distributed proxy designed for single services and applications, as well as a communication bus and “universal data plane” designed for large microservice “service mesh” architectures."
  - name: "Flagger"
    logo: "/logos/flagger.svg"
    url: "https://flagger.app"
    description: "Flagger is a Progressive Delivery Operator for Kubernetes."
    details:
      - "Flagger can run automated application analysis, testing, promotion and rollback for Canary (progressive traffic shifting), A/B Testing (HTTP headers and cookies traffic routing) and Blue/Green (traffic switching and mirroring) using Istio."
  - name: "Keyfactor Command"
    logo: "/logos/keyfactor.svg"
    url: "https://blog.keyfactor.com/secure-istio-mtls"
    description: "Keyfactor Command can fit within Istio-native workflows, acting as a control plane between your enterprise-operated PKI and your Istio deployment."
  - name: "Knative"
    logo: "/logos/knative.svg"
    url: "https://knative.dev/"
    description: "Knative components build on top of Kubernetes, abstracting away the complex details and enabling developers to focus on what matters."
    details:
      - "Knative uses Istio for request routing."
  - name: "Kubeflow"
    logo: "/logos/kubeflow.svg"
    url: "https://www.kubeflow.org/docs/external-add-ons/istio/istio-in-kubeflow/"
    description: "The Kubeflow project is dedicated to making deployments of machine learning (ML) workflows on Kubernetes simple, portable and scalable."
    details:
      - "Kubeflow deploys Istio along with configuration to enable end-to-end authentication and access control. This setup is the foundation of multi-tenancy support in Kubeflow."
  - name: "Kyma"
    logo: "/logos/kyma.svg"
    url: "https://kyma-project.io/"
    description: "Kyma /kee-ma/ is a open source platform for extending applications with serverless functions and microservices."
    details:
      - "Kyma /kee-ma/ is a open source platform for extending applications with serverless functions and microservices. It provides a selection of cloud-native projects glued together to simplify the creation and management of extensions."
      - "You can also expose the application's API or events securely thanks to the built-in Application Connector. You can then implement the business logic you require by creating microservices or serverless Functions. Trigger them to react to particular events or calls to your application's API."
  - name: "MeshDynamics"
    logo: "/logos/meshdynamics.png"
    url: "https://meshdynamics.io/"
    description: "Low-Code API Testing for Microservices"
    details:
      - "Mesh Dynamics is a low-code, data-driven solution that enables 10x speed-up in API test creation, accelerating API development."
  - name: "Meshery"
    logo: "/logos/meshery.svg"
    url: "https://meshery.io/"
    description: "Meshery is an open source, service mesh management plane for enabling the adoption, operation, and management of any service mesh and their workloads."
  - name: "Naftis"
    logo: "/logos/xiaomi.svg"
    url: "https://github.com/XiaoMi/naftis"
    description: "Naftis is an awesome dashboard for Istio built with love."
    details:
      - "Naftis is a web-based dashboard for Istio. It helps user manage their Istio tasks more easily. Using Naftis, Xiaomi can custom their own task templates, then build tasks from them and execute them."
  - name: "Pomerium"
    logo: "/logos/pomerium.svg"
    url: "https://www.pomerium.io/guides/istio.html"
    description: "Pomerium is an open-source identity awarew proxy. "
    details:
      - "Use Pomerium to manage incoming user requests, and then lean on Istio’s mTLS support to complete the zero-trust loop."
  - name: "Portshift"
    logo: "/logos/portshift.png"
    url: "https://www.portshift.io/product/service-mesh-security/"
    description: "Agentless security solution for containerized applications"
  - name: "Prisma Cloud"
    logo: "/logos/paloalto.svg"
    url: "https://www.paloaltonetworks.com/prisma/cloud/container-security"
    description: "Prisma Cloud is the industry’s only comprehensive Cloud Native Security Platform that delivers full lifecycle security and full stack protection for multi- and hybrid-cloud environments."
    details:
      - "Prisma Cloud provides over 400 compliance checks, including for Istio."
  - name: "Shipa"
    logo: "/logos/shipa.png"
    url: "https://www.shipa.io/development/shipa-framework-for-kubernetes-version1-2/"
    description: "Shipa users can leverage their existing Istio ingress controller for their deployed applications."
  - name: "Signal Sciences"
    logo: "/logos/signalsciences.png"
    url: "https://www.signalsciences.com/blog/cloud-native-protection-istio-service-mesh/"
    description: "Application layer protection for Istio service mesh"
    details:
      - "Provides complete layer 7 protection for microservices architecture applications."
  - name: "Sysdig"
    logo: "/logos/sysdig.svg"
    url: "https://sysdig.com/blog/monitor-istio/"
    description: "Sysdig provides security for containers, Kubernetes, and cloud."
    details:
      - "Apart from monitoring the services, you can use Istio and Sysdig aggregated metrics to monitor Istio internal services health and performance."
  - name: "Space Cloud"
    logo: "/logos/space-cloud.svg"
    url: "https://spaceuptech.com/"
    description: "Space Cloud is a Kubernetes based serverless platform that provides instant, realtime APIs on any database, with event triggers and unified APIs for your custom business logic."
    details:
      - "Space Cloud integrates with Kubernetes and Istio natively to bring to you a highly scalable Serverless Platform. It encrypts all traffic by default and lets you describe communication policies to protect your microservices."

