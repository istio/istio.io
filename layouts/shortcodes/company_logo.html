{{ $link := .Get "link" }}
{{ $alt := .Get "alt" }}
{{ $logo := .Get "logo" }}

{{ if $link }}
    <a class="company-logo">
        <img src="{{ $logo }}" alt="{{ $alt }}" title="{{ $alt }}"/>
    </a>
{{ else }}
    <div class="company-logo">
        <img src="{{ $logo }}" alt="{{ $alt }}" title="{{ $alt }}"/>
    </div>
{{ end }}
