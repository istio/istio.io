<figure>
    <aside class="callout quote">
        <div class="quote-text">
            {{- $text := partial "strip_indent.html" (dict "content" .Inner "pos" .Position) -}}
            {{- $text | markdownify -}}
        </div>

        {{ with .Get "caption" }}
            <figcaption class="quote-author">{{.}}</figcaption>
        {{ end }}
    </aside>
</figure>
