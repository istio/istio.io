{{ define "main" }}
    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
      <div class="header-content">
        <h1>{{ .Params.title }}</h1>
        <p>{{ .Params.description }}</p>
      </div>
      <p class="post-author">{{ (.Params.publishdate).Format "Jan 2, 2006" }}</p>
      <div>
        {{ .Content }}
      </div>
      {{ partial "posts_navigation.html" . }}
    </article>
{{ end }}
