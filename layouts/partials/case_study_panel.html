<a href="{{ .url }}" class="panel panel--case-study">
    <div class="panel-body">
        <blockquote class="quote-text">{{- .case_study.quote -}}</blockquote>
        <div class="panel-logo">
            <img src="{{ .case_study.logo }}" alt="{{ .case_study.companyName }} logo" title="{{ .case_study.companyName }}" />
        </div>
        <span class="btn btn--secondary panel-btn">Learn more</span>
    </div>
</a>
