{{ if .link }}
    <a class="company-logo" href="{{ .link }}" title="{{ .alt }}">
        <img class="company-logo-img" src="{{ .logo }}" alt="{{ .alt }}" />
    </a>
{{ else }}
    <div class="company-logo" title="{{ .alt }}">
        <img class="company-logo-img" src="{{ .logo }}" alt="{{ .alt }}" />
    </div>
{{ end }}
