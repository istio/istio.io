<button class="panel panel--bordered" onclick="insertCompanyModalDetails({{ . }}); showModal()">
    <div class="panel-body">
        <div class="panel-logo">
            <img src="{{ .logo }}" alt="{{ .companyName }} logo" title="{{ .companyName }}" />
        </div>
        <p class="panel-description">{{- .description -}}</p>
        <span class="btn btn--secondary panel-btn">{{ i18n "learn_more" }}</span>
    </div>
</button>
