{{ define "main" }}

<main class="notfound" role="main">
    <svg class="icon">
        <use xlink:href="{{ .Site.BaseURL }}/img/icons.svg#exclamation-mark"/>
    </svg>

    <div class="error">
        {{ i18n "not_found_message" }}
    </div>

    <div class="explanation">
        {{ i18n "not_found_explanation" }}
    </div>
</main>

{{ end }}
