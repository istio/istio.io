---
layout: base
bodyclass: post
---
{% include sticky-nav.html %}

<div class="nav-hero-container">
  {% include nav.html %}
</div>

<div class="container markdown">
  <div class="row">
    <div class="col-md-11 nofloat center-block">
      <div class="col-sm-12">
        <article class="post-wrapper">
          <h1>{{ page.title }}</h1>
          <div class="postdate">
            Posted on {{ page.date | date: "%A, %B %d %Y" }}.
          </div>
          <div class="content">
            {{ content }}
          </div>

          {% if page.attribution %}
          <div class="content-attribution">
             {{ page.attribution }}
          </div>
          {% endif %}
        </article>
      </div>
    </div>
  </div>
</div>

{% include footer.html %}
