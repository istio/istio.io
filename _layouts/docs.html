---
layout: default
---
{% include home.html %}
{% include doctab.html %}

<script src="{{home}}/js/navtree.min.js"></script>

<div class="container docs">
  <div class="row">
    <div class="col-md-11 nofloat center-block">
      <div class="row">
        <div id="sidebar-container" class="col-sm-3">
          {% assign docs = site.docs %}
          {% include sidebar.html %}
        </div>

        <div id="tab-container" class="col-xs-1 tab-neg-margin pull-left">
          <a id="sidebar-tab" class="glyphicon glyphicon-chevron-left" href="javascript:void 0;"> </a>
        </div>

        <div id="content-container" class="thin-left-border col-sm-9 {{ page.type }}">
          {% if page.toc != false %}
            <div id="toc" class="toc"></div>
          {% endif %}

          <div id="doc-content">
            <h1>{{page.title}}</h1>
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{home}}/js/sidebar.min.js"></script>
